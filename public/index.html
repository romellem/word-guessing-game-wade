<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Guessing Game</title>
        <link
            rel="stylesheet"
            href="https://necolas.github.io/normalize.css/latest/normalize.css"
        />
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body class="base">
        <h1>Word Guessing Game</h1>
        <p>
            Enter a <em>category</em> to find related words. Canâ€™t think of one?
            <button class="ternary-button" id="suggest-a-category">Get a suggesstion</button>
        </p>
        <div>
            <label>
                Category:<br />
                <input id="category" type="text" />
            </label>
            <button class="secondary-button button-reset" id="category-submit">
                Find Related Words
            </button>
        </div>
        <div class="cards"></div>
        <div class="start">
            <button class="primary-button">Select Secret Word</button>
        </div>
        <div class="toggle-secret">
            <label
                ><strong>Show Secret Word</strong> <input type="checkbox" id="show-secret-word"
            /></label>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"
            integrity="sha384-Oa9qd3zGPgIOjIcotuclp6o+1G/FJtvOBKJRGkHSQt/nQWcZY/UwxnQYvVL5dfV5"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/unfetch@4.1.0/polyfill/index.js"
            integrity="sha384-oHLzHm6i5eW67JSo7WM9kMmR1/OBsTbTkJxMHpQPX5Cvx6YygnTzcmclqZBcLNXQ"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/delegate@3.2.0/dist/delegate.js"
            integrity="sha384-bZB/H0e3kA9cxy/NxVXskNn5N0mOSJKUvZ8jME8qYerp1vMPkUg+5QNrSNEo8/uN"
            crossorigin="anonymous"
        ></script>
        <script src="/js/main.js"></script>
    </body>
</html>
